<!DOCTYPE html>
<html>

        <title>Multiplication Table</title>
    </head>

    <body>
        <h1>Multiplication Table</h1>
        <form>
            Number:<input type="text" name="number">
        </form>

    <?php
        $value = $GET['number'];

        echo '<p>';
        for($i = 0; $i <= $value; $i++)
        {
            echo $i;
            echo ': [';
            for($j = 0; $j <= $value; $j++)
            {
                echo $i * $j;
            }
            echo ']<br>';
        }
        
        echo '</p>'
    ?>
    </body>
</html>
